name: Build and push Docker image
on:
  pull_request:
    types:
      - closed
    branches:
      - develop
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Build and push Docker image
        env:
          PR_DATE_NUMBER: ${{ format('{0}.{1}', formatTime(now(), 'yyyy-MM-dd'), (github.ref).split('/')[2]) }}
        run: |
          docker build --build-arg PR_DATE_NUMBER=${PR_DATE_NUMBER} -f build.Dockerfile -t arturasmckwcz/gapp-back-staging .
          docker push arturasmckwcz/gapp-back-staging
